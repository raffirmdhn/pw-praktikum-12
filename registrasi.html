<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seminar Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/registrasi.html">Registrasi Seminar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create.html">Buat Seminar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 border p-2" style="max-width: 900px">
      <div class="card">
        <div class="card-header">
          <div class="card-title">Registrasi Seminar / Workshop</div>
        </div>
        <div class="card-body">
          <form action="/" method="POST">
            <!-- form-group -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Nama Lengkap</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" />
              </div>
            </div>
            <!-- ./form-group -->
            <!-- form-group -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Tempat Lahir</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" />
              </div>
            </div>
            <!-- ./form-group --><!-- form-group -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Tanggal Lahir</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" />
              </div>
            </div>
            <!-- ./form-group -->
            <!-- form-group -->
            <div class="mb-3 row align-items-center">
              <label class="col-sm-2 col-form-label">Gender</label>
              <div class="col-sm-10 d-flex column-gap-5">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" />
                  <label class="form-check-label">Laki-Laki</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" />
                  <label class="form-check-label">Perempuan</label>
                </div>
              </div>
            </div>
            <!-- ./form-group -->
            <!-- form-group -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Status Peserta</label>
              <div class="col-sm-10">
                <select class="form-select">
                  <option value="">Select</option>
                </select>
              </div>
            </div>
            <!-- ./form-group -->
            <!-- form-group -->
            <div class="mb-3 row">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <button class="btn btn-primary px-4">Daftar</button>
              </div>
            </div>
            <!-- ./form-group -->
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
